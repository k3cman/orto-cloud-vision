name: Deploy React to Pages

on:
  push:
    branches: ["main"] # Change this if your default branch is "master"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install and Build
        run: |
          npm install
          npm run build
        env:
          BASE_PATH: /orto-cloud-vision/
      - name: Copy index.html to 404.html for SPA routing
        run: |
          cp ./dist/index.html ./dist/404.html
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # This points to the folder React creates after building
          path: ./dist # Use 'build' if you used Create React App instead of Vite

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
